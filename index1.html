<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        sum=(a,b) => a+b;
        document.getElementById("add").innerHTML=sum(56,67);
        difference = (a, b) => a - b;
        document.getElementById("sub").innerHTML=difference(56, 49);
        product = (a, b) => a * b;
        document.getElementById("mul").innerHTML = product(7, 7);
        quotient = (a, b) => a / b;
        document.getElementById("div").innerHTML = quotient(7, 7);
    </script>
</body>
</html>
